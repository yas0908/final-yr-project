<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/indexstyle.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <title>Caesarean</title>
  </head>
  <body>
    <form action="{{ url_for('predict')}}" method="POST">
      <h1 align="center" style="margin-top: 50px">
        CEASAREAN DETECTION WITH HEART DATA
      </h1>

      <input
        id="input-1"
        type="text"
        placeholder="Enter pH Value rage from 7.2 to 7.281683"
        name="pH"
        required
        autofocus
      />
      <label for="input-1">
        <span class="label-text">pH</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-2"
        type="text"
        placeholder="Enter BDecf value range from 3.52"
        name="BDecf"
        required
      />
      <label for="input-2">
        <span class="label-text">BDecf</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-3"
        type="text"
        placeholder="Enter pco2 value range from 5.0 to 10.95"
        name="pCO2"
        required
      />
      <label for="input-3">
        <span class="label-text">pCO2</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-4"
        type="text"
        placeholder="Enter BE value range from -1.2 to -20.5"
        name="BE"
        required
      />
      <label for="input-4">
        <span class="label-text">BE</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-5"
        type="text"
        placeholder="Enter Apgar1 value range from 3.99 to 10.90"
        name="Apgar1"
        required
      />
      <label for="input-5">
        <span class="label-text">Apgar1</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-6"
        type="text"
        placeholder="Enter Apgar1 value range from 7.00 to 10.32"
        name="Apgar5"
        required
      />
      <label for="input-6">
        <span class="label-text">Apgar5</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-7"
        type="text"
        placeholder="Enter Gest. Weeks value range from 37.00 to 42"
        name="Gest. Weeks"
        required
      />
      <label for="input-7">
        <span class="label-text">Gest. Weeks</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-8"
        type="text"
        placeholder="Enter Weight(g) value range from 2600.00 to 4800.00 in Weight(g)"
        name="Weight(g)"
        required
      />
      <label for="input-8">
        <span class="label-text">Weight(g)</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-9"
        type="text"
        placeholder="Enter Your's"
        name="Sex"
        required
      />

      <label for="input-9">
        <span class="label-text">Sex (Male : 2 , Female : 1)</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-10"
        type="text"
        placeholder="your age range between 18 to 42"
        name="Age"
        required
      />
      <label for="input-10">
        <span class="label-text">Age</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-11"
        type="text"
        placeholder="Enter Gravidity value range from 1.00 to 4"
        name="Gravidity"
        required
      />
      <label for="input-11">
        <span class="label-text">Gravidity</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-12"
        type="text"
        placeholder="Enter Parity value range from 0 to 3.00 & if above 4 or 7"
        name="Parity"
        required
      />
      <label for="input-12">
        <span class="label-text">Parity</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-13"
        type="text"
        placeholder=" Enter Diabetes value level from 0.000 to 1 "
        name="Diabetes"
        required
      />
      <label for="input-13">
        <span class="label-text">Diabetes</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-14"
        type="text"
        placeholder="Enter Hypertension value range from 0.00 to 1"
        name="Hypertension"
        required
      />
      <label for="input-14">
        <span class="label-text">Hypertension</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-15"
        type="text"
        placeholder="Enter Preeclampsia values if ( Yes: 1 & No: 0 )"
        name="Preeclampsia"
        required
      />
      <label for="input-15">
        <span class="label-text">Preeclampsia</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-16"
        type="text"
        placeholder="Enter Liq value range from 0.00 to 1"
        name="Liq"
        required
      />
      <label for="input-16">
        <span class="label-text">Liq</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-17"
        type="text"
        placeholder="Enter Pyrexia value range from 0 to 1"
        name="Pyrexia"
        required
      />
      <label for="input-17">
        <span class="label-text">Pyrexia</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-18"
        type="text"
        placeholder="Enter Meconium value range from 0.00 to 1"
        name="Meconium"
        required
      />
      <label for="input-18">
        <span class="label-text">Meconium</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-19"
        type="text"
        placeholder="Enter Presentation value range from 1.00 to 3"
        name="Presentation"
        required
      />
      <label for="input-19">
        <span class="label-text">Presentation</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-20"
        type="text"
        placeholder="Enter Induced value range from 0.00 to 1"
        name="Induced"
        required
      />
      <label for="input-20">
        <span class="label-text">Induced</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-21"
        type="text"
        placeholder="Enter I.Stage value range from 13.00 to 460.00"
        name="I.stage'"
        required
      />
      <label for="input-21">
        <span class="label-text">I.stage</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-22"
        type="text"
        placeholder="Enter NoProgress value range from 0 to 0.99"
        name="NoProgress"
        required
      />
      <label for="input-22">
        <span class="label-text">NoProgress</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-23"
        type="text"
        placeholder="Enter CK/KP value range from 0.000 to 1"
        name="CK/KP"
        required
      />
      <label for="input-23">
        <span class="label-text">CK/KP</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-24"
        type="text"
        placeholder="Enter II.Stage value range from -1 to 29.999"
        name="II.stage"
        required
      />
      <label for="input-24">
        <span class="label-text">II.stage</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-25"
        type="text"
        placeholder="Enter Deliv. type value range from 1.000 to 2"
        name="Deliv. type"
        required
      />
      <label for="input-25">
        <span class="label-text">Deliv. type</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-26"
        type="text"
        placeholder="Enter dbId value range from 900000 to 1199999"
        name="dbID"
        required
      />
      <label for="input-26">
        <span class="label-text">dbID</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-27"
        type="text"
        placeholder="Enter Rec. type value range from 1.000 to 12"
        name="Rec. type"
        required
      />
      <label for="input-27">
        <span class="label-text">Rec. type</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-28"
        type="text"
        placeholder="Enter Pos. II.St. value range [ if low -1 & if above from 600.000 to 14400.00 ]"
        name="Pos. II.st."
        required
      />
      <label for="input-28">
        <span class="label-text">Pos. II.st.</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-29"
        type="text"
        placeholder="Enter Sig2Birth value 0"
        name="Sig2Birth"
        required
      />
      <label for="input-29">
        <span class="label-text">Sig2Birth</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-30"
        type="text"
        placeholder="Enter Mean FHR value range from 66.000 to 150.999"
        name="Mean FHR"
        required
      />
      <label for="input-30">
        <span class="label-text">Mean FHR</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-31"
        type="text"
        placeholder="Enter Mean UC value range from 3.000 to 80"
        name="Mean UC"
        required
      />
      <label for="input-31">
        <span class="label-text">Mean UC</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-32"
        type="text"
        placeholder="Enter Median FHR value range from 10 to 170.000"
        name="Median FHR"
        required
      />
      <label for="input-32">
        <span class="label-text">Median FHR</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-33"
        type="text"
        placeholder="Enter Median UC value range from 1 to 28.999"
        name="Median UC"
        required
      />
      <label for="input-33">
        <span class="label-text">Median UC</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-34"
        type="text"
        placeholder="Enter Std FHR value range from 13.000 to 80.000"
        name="Std FHR"
        required
      />
      <label for="input-34">
        <span class="label-text">Std FHR</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-35"
        type="text"
        placeholder="Enter Std UC value range from 3.00 to 150 "
        name="Std UC"
        required
      />
      <label for="input-35">
        <span class="label-text">Std UC</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-36"
        type="text"
        placeholder="Enter RMS FHR value range from 90.000 to 150.00"
        name="RMS FHR"
        required
      />
      <label for="input-36">
        <span class="label-text">RMS FHR</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-37"
        placeholder="Enter RMS UC value range from 9.00 to 83.00"
        type="text"
        name="RMS UC"
        required
      />
      <label for="input-37">
        <span class="label-text">RMS UC</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-38"
        type="text"
        placeholder="Enter Peak to RMS FHR value range from 25.00 to 150"
        name="Peak to RMS FHR"
        required
      />
      <label for="input-38">
        <span class="label-text">Peak to RMS FHR</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-39"
        type="text"
        placeholder="Enter Peak to RMS UC value range from 1.00 to 200"
        name="Peak to RMS UC"
        required
      />
      <label for="input-39">
        <span class="label-text">Peak to RMS UC</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-40"
        type="text"
        placeholder="Enter Peak FHR value range from 100.00 to 250"
        name="Peak FHR"
        required
      />
      <label for="input-40">
        <span class="label-text">Peak FHR</span>
        <span class="nav-dot"></span>
      </label>

      <input
        id="input-41"
        type="text"
        placeholder="Enter Peak UC value range from 20.00 to 250.00"
        name="Peak UC"
        required
      />
      <label for="input-41">
        <span class="label-text">Peak UC</span>
        <span class="nav-dot"></span>
      </label>

      <button type="submit">Predict</button>
      <p class="tip">Press Tab</p>
    </form>
  </body>
</html>
